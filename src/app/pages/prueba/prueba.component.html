<app-loading></app-loading>

<div class="container">
  <div class="box">
    <img class="logo" src="./../../../assets/images/four_engine.jpeg" />

    <input type="text" [(ngModel)]="objeto_persona.id" nz-input placeholder="ID">

    <input type="text" [(ngModel)]="objeto_persona.nombre" nz-input placeholder="Nombre">

    <input type="number" [(ngModel)]="objeto_persona.edad" nz-input placeholder="Edad">

    <input type="text" [(ngModel)]="objeto_persona.raza" nz-input placeholder="Raza">

    <input type="text" [(ngModel)]="objeto_persona.dueno" nz-input placeholder="Dueño">

    <nz-date-picker [(ngModel)]="objeto_persona.anio_nacimiento"></nz-date-picker>

    <nz-select [(ngModel)]="objeto_persona.ciudad_envio" style="width: 100%;" nzPlaceHolder="Seleccione">
      <nz-option *ngFor="let item of objeto_ciudad" [nzValue]="item" [nzLabel]="item"></nz-option>
    </nz-select>

    <nz-switch [(ngModel)]="objeto_persona.tiene_pedigri" nzCheckedValue="true" nzUnCheckedValue="false">
      Tiene Pedigrí
    </nz-switch>

    <button [disabled]="!objeto_persona.id || !objeto_persona.nombre || !objeto_persona.edad || !objeto_persona.raza || !objeto_persona.dueno || !objeto_persona.anio_nacimiento || !objeto_persona.ciudad_envio"
      nz-button nzType="primary" (click)="dar_click()">Guardar</button>
  </div>

  <div class="table-container">
    <nz-table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Raza</th>
          <th>Dueño</th>
          <th>Año de Nacimiento</th>
          <th>Ciudad de Envío</th>
          <th>Tiene Pedigrí</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of objeto_tabla; let i = index">
          <td>{{data.id}}</td>
          <td>{{data.nombre}}</td>
          <td>{{data.edad}}</td>
          <td>{{data.raza}}</td>
          <td>{{data.dueno}}</td>
          <td>{{data.anio_nacimiento | date}}</td>
          <td>{{data.ciudad_envio}}</td>
          <td>{{data.tiene_pedigri ? 'Sí' : 'No'}}</td>
          <td>
            <a (click)="eliminar(i)">Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
